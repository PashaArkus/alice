name: alice
description: Alice is an HTTP Inspector tool which helps debugging http requests. It catches and stores http requests and responses, which can be viewed via simple UI.
version: 0.5.8
#author: Jakub Homlala <jhomlala@gmail.com>
homepage: https://github.com/PashaArkus/alicee

environment:
  sdk: ">=3.4.0 <4.0.0"
  flutter: ">=3.22.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^1.2.1
  dio: ^5.5.0+1
  flutter_local_notifications: ^17.2.1
  rxdart: ^0.28.0


  path_provider: ^2.1.3
  permission_handler: ^11.3.1
  package_info_plus: ^8.0.0
  open_filex: ^4.4.0
  sensors_plus: ^5.0.1
  share_plus: ^9.0.0
  chopper: ^7.4.0
  collection: ^1.18.0
  url_launcher: ^6.3.0

dev_dependencies:
  lint: ^2.3.0

dependency_overrides:
  web: ^0.5.1
  http: ^1.2.1