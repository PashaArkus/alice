name: alice
description: Alice is an HTTP Inspector tool which helps debugging http requests. It catches and stores http requests and responses, which can be viewed via simple UI.
version: 0.6.2
#author: Jakub Homlala <jhomlala@gmail.com>
homepage: https://github.com/PashaArkus/alicee

environment:
  sdk: ">=3.4.0 <4.0.0"
  flutter: ">=3.27.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^1.3.0
  dio: ^5.8.0+1
  flutter_local_notifications: ^18.0.1
  rxdart: ^0.28.0


  path_provider: ^2.1.5
  permission_handler: ^11.4.0
  package_info_plus: ^8.3.0
#  open_filex: ^4.6.0
  open_file: ^3.5.10
  sensors_plus: ^6.1.1
  share_plus: ^10.1.4
  chopper: ^7.4.0
  collection: ^1.19.1
  url_launcher: ^6.3.1

dev_dependencies:
  lint: ^2.8.0

dependency_overrides:
  http: ^1.2.2