name: alice
description: Alice is an HTTP Inspector tool which helps debugging http requests. It catches and stores http requests and responses, which can be viewed via simple UI.
version: 0.3.7
#author: Jakub Homlala <jhomlala@gmail.com>
homepage: https://github.com/PashaArkus/alicee

environment:
  sdk: ">=2.18.0 <3.0.0"
  flutter: ">=3.3.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^1.1.1
  dio: ^5.3.4
  flutter_local_notifications: ^16.1.0
  rxdart: ^0.27.7


  path_provider: ^2.1.1
  permission_handler: ^11.1.0
  package_info_plus: ^5.0.1
  open_filex: ^4.3.4
  sensors_plus: ^3.1.0
  share_plus: ^7.2.1
  chopper: ^6.1.4
  collection: ^1.17.2
  url_launcher: ^6.2.1

dev_dependencies:
  lint: ^2.2.0
