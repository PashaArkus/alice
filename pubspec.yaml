name: alice
description: Alice is an HTTP Inspector tool which helps debugging http requests. It catches and stores http requests and responses, which can be viewed via simple UI.
version: 0.3.3
#author: Jakub Homlala <jhomlala@gmail.com>
homepage: https://github.com/jhomlala/alice

environment:
  sdk: ">=2.18.0 <3.0.0"
  flutter: ">=3.3.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^0.13.5
  dio: ^5.0.2
  flutter_local_notifications: ^13.0.0
  rxdart: ^0.27.7

  path_provider: ^2.0.13
  permission_handler: ^10.2.0
  package_info_plus: ^3.0.3
  open_filex: ^4.3.2
  sensors_plus: ^2.0.2
  share_plus: ^6.3.1
  chopper: ^6.1.1
  collection: ^1.16.0
  url_launcher: ^6.1.10

dev_dependencies:
  lint: ^2.0.1
